server:
  port: ${PORT:5000}

logging:
  level:
    root: INFO

spring:
  config:
    activate:
      on-profile: development
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./taskManager
    username:
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

  h2:
    console:
      enabled: true
      path: /h2console/
      settings:
        web-allow-others: true

springdoc:
  swagger-ui:
    enabled: true
